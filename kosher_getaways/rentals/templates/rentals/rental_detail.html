{% extends "base.html" %}
{% load static %}

{% block extra_title %} - {{ rental.name }} {% endblock %}
{% block extra_class%} active{% endblock %}
{% block content%}
<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1 style="text-align: center;">{{ rental.name }}</h1>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        {% for i in image %}
        <div class="gallery">
            <img src="" alt="{{ rental.name }}" class="gallery-images">
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            {{ rental.description }}
        </div>
        <div class="col-2"></div>
    </div>
</div>
{% endblock %}

{% block js %}

{% endblock %}
